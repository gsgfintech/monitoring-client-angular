<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Walked Paths</h4>
    </div>
    <div class="panel-body">
        <uib-accordion>
            <uib-accordion-group heading="Parameters" is-open="ctrl.formAccordionOpen">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label for="length-minutes" class="col-sm-2 control-label">Window Length</label>
                        <div class="input-group col-sm-2">
                            <input type="number" class="form-control" id="length-minutes" ng-model="ctrl.lengthInMinutes">
                            <div class="input-group-addon">minutes</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Parameters</label>
                        <div class="col-sm-10">
                            <table class="table table-condensed table-striped table-bordered">
                                <tr ng-repeat="param in ctrl.params">
                                    <td>Cross</td>
                                    <td><select ng-model="param.cross" ng-options="cross for cross in ctrl.crosses"></select></td>
                                    <td>Day</td>
                                    <td><input class="form-control" type="date" ng-model="param.day" /></td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <div class="btn-group-sm">
                                            <button class="btn btn-success" ng-click="ctrl.addParamRow()" ng-disabled="ctrl.params.length >= 4">Add More</button>
                                            <button class="btn btn-danger" ng-click="ctrl.removeParamRow()" ng-disabled="ctrl.params.length <= 1">Remove</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" 
                                    ng-click="ctrl.renderGraph()" 
                                    ng-disabled="!ctrl.graphRendered || ctrl.params.length == 0 || !ctrl.params[0].cross || !ctrl.params[0].day">Show</button>
                        </div>
                    </div>
                </form>
            </uib-accordion-group>
        </uib-accordion>
        <div walked-paths-chart id="walkedPathChart" width="100%" height="800px"></div>
    </div>
</div>
