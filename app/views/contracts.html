<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">Contracts (IB)</span>
            </div>
            <table class="table table-hover" ng-hide="!contractsCtrl.contracts || contractsCtrl.contracts.length == 0">
                <tr>
                    <th>#</th>
                    <th>Symbol</th>
                    <th>Currency</th>
                    <th>Cross</th>
                    <th>Security Type</th>
                    <th>Exchange</th>
                    <th></th>
                </tr>
                <tr ng-repeat="contract in contractsCtrl.contracts | orderBy:['Cross']">
                    <td>{{contract.ContractID}}</td>
                    <td>{{contract.Symbol}}</td>
                    <td>{{contract.Currency}}</td>
                    <td>{{contract.Cross}}</td>
                    <td>{{contract.SecurityType}}</td>
                    <td>{{contract.Exchange}}</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-warning" ng-click="contractsCtrl.edit(contract.ContractID)"><span class="glyphicon glyphicon-edit"></span></button>
                            <button class="btn btn-danger" ng-click="contractsCtrl.delete(contract.ContractID)"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button class="btn btn-success" ng-click="contractsCtrl.add()"><span class="glyphicon glyphicon-plus-sign"></span> Add New</button>
                    </td>
                </tr>
            </table>
            <div class="panel-body" ng-show="!contractsCtrl.contracts || contractsCtrl.contracts.length == 0">
                <p>No contract</p>
                <button class="btn btn-success" ng-click="contractsCtrl.add()"><span class="glyphicon glyphicon-plus-sign"></span> Add New</button>
            </div>
        </div>
    </div>
</div>
