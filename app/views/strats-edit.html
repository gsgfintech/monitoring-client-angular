<div>
    <div class="modal-header">
        <h3>{{stratsEditCtrl.strat.Name}} {{stratsEditCtrl.strat.Version}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="dllpath" class="col-sm-2 control-label">DLL Path</label>
                <div class="col-sm-10">
                    <input type="text" id="dllpath" class="form-control" ng-model="stratsEditCtrl.strat.DllPath" required />
                </div>
            </div>
            <div class="form-group">
                <label for="typename" class="col-sm-2 control-label">Type Name</label>
                <div class="col-sm-10">
                    <input type="text" id="typename" class="form-control" ng-model="stratsEditCtrl.strat.StratTypeName" required />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="stratsEditCtrl.submit()">Edit</button>
        <button class="btn btn-default" ng-click="stratsEditCtrl.cancel()">Cancel</button>
    </div>
</div>
