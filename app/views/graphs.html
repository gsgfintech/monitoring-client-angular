<div class="panel panel-default">
    <div class="panel-heading">
        <select ng-model="graphsCtrl.cross" ng-options="cross for cross in graphsCtrl.crosses" ng-change="graphsCtrl.pickCross()"></select>
        <span ng-show="graphsCtrl.cross"><a href="https://www.tradingview.com/chart/?symbol=FX:{{graphsCtrl.cross}}" target="_blank">View on TradingView</a></span>
    </div>
    <div class="panel-body">
        <div am-stock-chart id="testChart" width="100%" height="800px"></div>
    </div>
</div>
