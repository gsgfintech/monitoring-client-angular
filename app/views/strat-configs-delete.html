<div>
    <div class="modal-header">
        <h3 class="modal-title text-danger"><span class="glyphicon glyphicon-warning-sign"></span> Warning!</h3>
    </div>
    <div class="modal-body">
        <h3>Are you sure that you want to remove <strong>{{stratConfigsDeleteCtrl.config.StratName}} - v{{stratConfigsDeleteCtrl.config.StratVersion}} ({{stratConfigsDeleteCtrl.config.ConfigVersion}})</strong> from the database?</h3>
        <p>Changes will not take effect until the trade engine is restarted</p>

    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="stratConfigsDeleteCtrl.submit()">Delete</button>
        <button class="btn btn-default" ng-click="stratConfigsDeleteCtrl.cancel()">Cancel</button>
    </div>
</div>
