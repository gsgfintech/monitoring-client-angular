<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">Strategies</span>
            </div>
            <table class="table table-hover" ng-hide="!stratsCtrl.strats || stratsCtrl.strats.length == 0">
                <tr>
                    <th>Name</th>
                    <th>Version</th>
                    <th>DLL Path</th>
                    <th>Strat Type Name</th>
                    <th></th>
                </tr>
                <tr ng-repeat="strat in stratsCtrl.strats | orderBy:['Name','Version']">
                    <td>{{strat.Name}}</td>
                    <td>{{strat.Version}}</td>
                    <td>{{strat.DllPath}}</td>
                    <td>{{strat.StratTypeName}}</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-warning" ng-click="stratsCtrl.edit(strat.Name, strat.Version)"><span class="glyphicon glyphicon-edit"></span></button>
                            <button class="btn btn-danger" ng-click="stratsCtrl.delete(strat.Name, strat.Version)"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button class="btn btn-success" ng-click="stratsCtrl.add()"><span class="glyphicon glyphicon-plus-sign"></span> Add New</button>
                    </td>
                </tr>
            </table>
            <div class="panel-body" ng-show="!stratsCtrl.strats || stratsCtrl.strats.length == 0">
                <p>No strategy</p>
                <button class="btn btn-success" ng-click="stratsCtrl.add()"><span class="glyphicon glyphicon-plus-sign"></span> Add New</button>
            </div>
        </div>
    </div>
</div>
