<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">FX Events</span>
            </div>
            <div class="panel-body">
                <h4>Details: <a href="http://www.forexfactory.com/calendar.php">http://www.forexfactory.com/calendar.php</a></h4>
            </div>
            <table class="table table-hover" ng-hide="!fxEventsCtrl.events || fxEventsCtrl.events.length == 0">
                <tr>
                    <th>Timestamp (HKT)</th>
                    <th>Currency</th>
                    <th>Title</th>
                    <th>Level</th>
                </tr>
                <tr ng-repeat="event in fxEventsCtrl.events | orderBy:'Timestamp'" ng-class="[{'danger': event.Level == 'HIGH'}, {'warning': event.Level == 'MEDIUM'}, {'success': event.Level == 'LOW'}, {'info': event.Level == 'HOLIDAY'}]">
                    <td>{{event.Timestamp | date:'dd/MM/yy HH:mm:ss'}}</td>
                    <td>{{event.Currency}}</td>
                    <td>{{event.Title}}</td>
                    <td>{{event.Level}}</td>
                </tr>
            </table>
            <div class="panel-body" ng-show="!fxEventsCtrl.events || fxEventsCtrl.events.length === 0">
                <p>No event for {{fxEventsCtrl.date | date:'dd/MM/yy'}}</p>
            </div>
        </div>
    </div>
</div>
