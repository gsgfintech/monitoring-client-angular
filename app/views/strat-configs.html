<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h2>Strats Configurations</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <uib-accordion close-others="false">
                <uib-accordion-group ng-repeat="config in stratConfigsCtrl.configs | orderBy:['StratName','StratVersion','-ConfigVersion']">
                    <uib-accordion-heading>
                        {{config.StratName}} - v{{config.StratVersion}} <small>({{config.ConfigVersion}})</small>
                    </uib-accordion-heading>
                    <div class="container-fluid">
                        <div ng-repeat="(key, value) in config | orderBy:'key'" class="row">
                            <div class="col-sm-3 col-md-2">
                                <label>{{key}}</label>
                            </div>
                            <div class="col-sm-9 col-md-10">
                                {{value}}
                            </div>
                        </div>
                        <div class="btn-group-xs">
                            <button class="btn btn-success" role="button" ng-click="stratConfigsCtrl.duplicate(config)"><span class="glyphicon glyphicon-plus-sign"></span> Duplicate</button>
                            <button class="btn btn-danger" role="button" ng-click="stratConfigsCtrl.delete(config)"><span class="glyphicon glyphicon-remove"></span> Delete</button>
                        </div>
                    </div>
                </uib-accordion-group>
            </uib-accordion>
        </div>
    </div>
</div>
