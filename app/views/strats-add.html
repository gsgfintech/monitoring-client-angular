<div>
    <div class="modal-header">
        <h3>New Strategy</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" ng-model="stratsAddCtrl.name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="version" class="col-sm-2 control-label">Version</label>
                <div class="col-sm-10">
                    <input type="text" id="version" class="form-control" ng-model="stratsAddCtrl.version" required />
                </div>
            </div>
            <div class="form-group">
                <label for="dllpath" class="col-sm-2 control-label">DLL Path</label>
                <div class="col-sm-10">
                    <input type="text" id="dllpath" class="form-control" ng-model="stratsAddCtrl.dllPath" required />
                </div>
            </div>
            <div class="form-group">
                <label for="typename" class="col-sm-2 control-label">Type Name</label>
                <div class="col-sm-10">
                    <input type="text" id="typename" class="form-control" ng-model="stratsAddCtrl.stratTypeName" required />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="stratsAddCtrl.submit()">Add</button>
        <button class="btn btn-default" ng-click="stratsAddCtrl.cancel()">Cancel</button>
    </div>
</div>
